<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>...</title>

  <link rel="preload" as="image" href="scream.gif">
  <link rel="preload" as="audio" href="scream.mp3">
  <link rel="preload" as="image" href="cat.jpg">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    * { -webkit-tap-highlight-color: transparent; }

    .screen {
      display: none;
      height: 100dvh;
      color: white;
      display: grid;
      place-items: center;
      text-align: center;
    }

    #start {
      display: grid;
      cursor: pointer;
      font-size: 22px;
    }

    /* скример */
    #scare {
      position: fixed;
      inset: 0;
      z-index: 10;
      background: black;
      display: none;
    }

    #scare img {
      width: 100vw;
      height: 100dvh;
      object-fit: cover;
    }

    /* вопросы */
    .question input {
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      background: black;
      color: white;
      border: 1px solid white;
      outline: none;
      text-align: center;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 24px;
    }

    /* кот */
    #cat img {
      width: 100vw;
      height: 100dvh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>

<body>

  <!-- старт -->
  <div id="start" class="screen" style="display:grid;">
    Нажми
  </div>

  <!-- скример -->
  <div id="scare">
    <img src="scream.gif">
    <audio id="sound" src="scream.mp3"></audio>
  </div>

  <!-- вопрос 1 -->
  <div id="q1" class="screen question">
    <div>
      <div style="font-size:26px;">Как вас зовут?</div>
      <input id="name">
    </div>
  </div>

  <!-- вопрос 2 -->
  <div id="q2" class="screen question">
    <div>
      <div style="font-size:26px;">Кто шлюха?</div>
      <input id="who">
      <div id="wrong" class="error" style="display:none;">ИДИ НАХУЙ КОНЧЕННАЯ ПИДРИЛА БЛЯТЬ</div>
    </div>
  </div>

  <!-- кот -->
  <div id="cat" class="screen">
    <img src="cat.jpg">
  </div>

  <script>
    const start = document.getElementById('start');
    const scare = document.getElementById('scare');
    const q1 = document.getElementById('q1');
    const q2 = document.getElementById('q2');
    const cat = document.getElementById('cat');

    const nameInput = document.getElementById('name');
    const whoInput = document.getElementById('who');
    const wrong = document.getElementById('wrong');
    const audio = document.getElementById('sound');

    // звук (AudioContext)
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioCtx();
    const track = ctx.createMediaElementSource(audio);
    track.connect(ctx.destination);

    function startScare() {
      start.style.display = 'none';
      scare.style.display = 'block';

      ctx.resume().then(() => {
        audio.currentTime = 0;
        audio.play().catch(()=>{});
      });

      setTimeout(() => {
        scare.style.display = 'none';
        q1.style.display = 'grid';
        nameInput.focus();
      }, 2000);
    }

    start.addEventListener('click', startScare, { once: true });
    start.addEventListener('touchstart', startScare, { once: true });

    nameInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        if (nameInput.value.trim().toLowerCase() === 'данил') {
          q1.style.display = 'none';
          q2.style.display = 'grid';
          whoInput.focus();
        } else {
          nameInput.value = '';
        }
      }
    });

    whoInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = whoInput.value.trim().toLowerCase();

        if (val === 'алена' || val === 'ты') {
          wrong.style.display = 'block';
          whoInput.value = '';
        } else {
          q2.style.display = 'none';
          cat.style.display = 'grid';
        }
      }
    });
  </script>

</body>
</html>
